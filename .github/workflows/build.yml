name: Build

on:
   push:
     branches: [ main ]
   pull_request:
     branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Blosc native library
        run: sudo apt-get install -y libblosc1

      - name: Set up latest Java 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: 'jdk'
          architecture: 'x64'

      - name: Run tests
        run: mvn -B test
